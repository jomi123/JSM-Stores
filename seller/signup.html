<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex p-2 align-items-center justify-content-center form-group justify-content-center vh-100"
    >
      <form
        action="signup.php"
        method="POST"
        class="bg-info p-5 m-2"
        onsubmit="return validate()"
      >
        <h4 style="color: darkorchid">Create an Account</h4>
        <br />
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          required
        />
        <label for="pass">Password</label>
        <input
          type="password"
          class="form-control"
          id="pass"
          name="password"
          required
        />

        <input type="checkbox" onclick="show()" />Show Password
        <br> <br>

        <label for="repass">Retype Password</label>
        <input
          type="password"
          class="form-control"
          id="repass"
          name="repassword"
          required
        />

         <input type="checkbox" onclick="confirm()" />Show Password
        <br> <br>

        <div class="text-center">
          <input
            type="submit"
            style="border-radius: 5px; border: blueviolet; margin: 5px"
            class="btn btn-sm btn-secondary"
          />
        </div>
      </form>
    </div>

    <script>
       function show() {
          var p = document.getElementById("pass");
          if (p.type === "password") {
            p.type = "text";
          } else {
            p.type = "password";
          }
        }

         function confirm() {
          var p = document.getElementById("repass");
          if (p.type === "password") {
            p.type = "text";
          } else {
            p.type = "password";
          }
        }
        
      function validate() {
        pass1 = document.getElementById("pass").value;
        pass2 = document.getElementById("repass").value;

        
        if (pass1.length < 8) {
          alert("Password should be greater than 8")
          pass1.textContent="Password should be greater than 8"
          return false;
        }

        if(pass1.length>15)
        {
          alert("Password should be less than 15");
          return false;
        }

        if (pass1 != pass2) {
          document.getElementById("repass").innerHTML = "";
          alert("Password mismatch");
          return false;
        }


        return true;
      }
    </script>
  </body>
</html>
